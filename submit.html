<html>
	<head>
		<link rel="stylesheet" href="styles/main.css"></link>
		<style>
			input, textarea, button  {
				margin-top: 10px;
				padding: 10px;
				text-overflow: wrap;
			}


			textarea {
				width: 70%;
			}

			label {
				margin-top: 20px;
				display: block;
				font-family: verdana;
			}
		</style>
	</head>
	<body>
		<h1>Submit a post</h1>
		<form>
			<div>
				<label for="h1"><strong>Header</strong></label>
				<textarea type="text" id="h1" name="h1" placeholder="January 1, 1970"></textarea><br />
			</div>
			<div>
				<label for="h2"><strong>Keywords</strong></label>
				<textarea type="text" id="h2" name="h2" placeholder="Rules to creating a website; Awkward elevator encounters; Michal gets an angry email from Matt."></textarea><br />
			</div>
			<div>
				<label for="num_entries"><strong># of entries</strong></label>
				<input type="number" id="num_entries" name="num_entries" value="1" min="1" /><br />
			</div>
			<textarea placeholder="Dear so-and so"></textarea><br />
			<button>Submit</button>
		</form>
	</body>
</html>
