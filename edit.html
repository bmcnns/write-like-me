<html>
	<head>
		<link rel="stylesheet" href="styles/main.css"></link>
		<style>
			input, textarea, button, select  {
				margin-top: 10px;
				padding: 10px;
				text-overflow: wrap;
			}


			textarea {
				width: 70%;
			}

			label,p {
				margin-top: 20px;
				display: block;
				font-family: verdana;
			}
		</style>
	</head>
	<body>
		<h1>Edit a post</h1>
		<form>
			<div>
				<div>
					<label for="post"><strong>Select a post</strong></label>
					<select name="post" id="post">
						<option value="2021-10-21">October 21, 2021</option>
						<option value="2021-10-20">October 20, 2021</option>
						<option value="2021-10-19">October 19, 2021</option>
						<option value="2021-10-18">October 18, 2021</option>
						<option value="2021-10-17">October 17, 2021</option>
					</select>
				</div>
				<div>
					<label for="header"><strong>Header</strong></label>	
					<textarea>October 21, 2021</textarea>
				</div>
				<div>
					<label for="keywords"><strong>Keywords</strong></label>	
					<textarea>Trouble in paradise; I don't want your vegan burgers; I'm in the investigative business now</textarea>	
				</div>

			</div>
			<button>Submit</button>
		</form>
	</body>
</html>
